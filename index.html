
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tenali+Ramakrishna&family=Forum&family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-terracotta: #A8503A;
            --color-pink: #F4D6CB;
            --color-blue-grey: #AAB1C4;
            --color-prussian: #003152;
            --color-olive: #695D21;
            --color-milk-white: #FEFBF4;
        }
        body {
            font-family: 'Cormorant Garamond', serif;
            scroll-behavior: smooth;
            background-color: var(--color-milk-white);
            -webkit-font-smoothing: antialiased;
        }
        
        h1, h2, h3, h4, .font-titles, .font-serif {
            font-family: 'Tenali Ramakrishna', 'Forum', 'Cormorant Garamond', serif;
            font-weight: 400;
            line-height: 1.1;
        }

        /* Standardized Typography Classes */
        .section-title {
            font-family: 'Tenali Ramakrishna', 'Forum', serif;
            font-size: 3rem; /* 5xl */
            letter-spacing: 0.02em;
            color: #1c1917; /* stone-900 */
        }
        @media (min-width: 768px) {
            .section-title {
                font-size: 4.5rem; /* 7xl */
            }
        }

        .section-subtitle {
            font-family: 'Tenali Ramakrishna', 'Forum', serif;
            font-size: 1.75rem; /* Increased from 1.5rem */
            font-style: italic;
            color: var(--color-terracotta);
            letter-spacing: 0.02em;
            line-height: 1.4;
        }

        .label-text {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.4em;
            font-weight: 700;
            color: #78716c; /* stone-500 */
        }

        .body-text {
            font-family: 'Tenali Ramakrishna', 'Forum', serif;
            font-size: 1.5rem; /* Increased from 1.25rem */
            font-style: italic;
            color: #57534e; /* stone-600 */
            line-height: 1.6;
        }

        .bg-checkered {
            background-color: #d1d5db;
            background-image: 
                repeating-linear-gradient(45deg, #e5e7eb 25%, transparent 25%, transparent 75%, #e5e7eb 75%, #e5e7eb), 
                repeating-linear-gradient(45deg, #e5e7eb 25%, #d1d5db 25%, #d1d5db 75%, #e5e7eb 75%, #e5e7eb);
            background-position: 0 0, 15px 15px;
            background-size: 30px 30px;
        }
        .paper-texture {
            background-color: var(--color-milk-white);
        }
        .watercolour-sheet {
            background-color: var(--color-milk-white);
            box-shadow: 0 20px 50px rgba(0,0,0,0.05);
        }
        .envelope-shadow {
            box-shadow: 0 20px 50px rgba(0,0,0,0.15), 0 5px 15px rgba(0,0,0,0.05);
        }
        /* Utility colors */
        .text-terracotta { color: var(--color-terracotta); }
        .bg-terracotta { background-color: var(--color-terracotta); }
        .border-terracotta { border-color: var(--color-terracotta); }
    </style>
<script type="importmap">

</head>

    <div id="root"></div>
</body>
